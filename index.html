<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>You Can Do It List</title>
</head>

<body>
    <div id="taskListParent">
        <ol style="list-style:none" id="taskList">
        </ol>
    </div>
    <form>
        <input type="text" id="newTask">
        <button type="button" class="btn btn-danger" onclick="addTask()">Add</button>
    </form>

    <button type="button" class="btn btn-danger" onclick="deleteAll()">Delete list</button>

    <script>
        function addTask() {
            if (newTask.value) {
                let taskList = document.getElementById("taskList");
                let addingElement = "<li><span class=\"delete\">&times;</span><input type=\"checkbox\" class=\"done\"> " + newTask.value + " </li>";
                taskList.innerHTML += addingElement;
                newTask.value = null;
            }
        }
        //         function completeTask(event) {
        //             event.target
        //             let task = document.getElementById("")
        // if (class="delete")
        //         }
        // function deleteTask() {

        // }

        function deleteAll() {
            let taskListParent = document.getElementById("taskListParent");
            taskListParent.removeChild(taskList);
            taskListParent.innerHTML = "<ol style=\"list-style:none\" id=\"taskList\"></ol>";
        }

        function init() {
            let initialTaskList = document.getElementById("taskList").innerHTML;
            console.log("Initial tasks: " + initialTaskList);
        }
        init();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
